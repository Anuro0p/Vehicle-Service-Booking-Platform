        <div class="card">

        <div class="card">
          <div class="card-head">
            <h1 class="card-title">Workshops</h1>            
          </div>

          <table class="table table-hover table-striped">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Pin</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Verification</th>
                    <th scope="col">verify</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of worskshopreg">
                    <th scope="row">{{item.name}}</th>
                    <td>{{item.email}}</td>
                    <td>{{item.pincode}}</td>
                    <td>{{item.phno}}</td>
                    <td *ngIf="!item.status">Not verified</td>
                    <td *ngIf="item.status">Verified</td>
                    <td *ngIf="!item.status"><button (click)="verify(item)" class="btn btn-primary">Verify</button></td>
                  </tr>
                </tbody>
              </table>
        </div>
        
        
    </div>
