 <div class="container-fluid" style="z-index: 10;">
    <div class="card" style="top: 20%; width: 98%; position: absolute; border-top: 10px solid rgb(255, 136, 0); ">
        <div class="card-body">
           <div class="card" style="padding-top: 20px; margin-bottom: 5%; ">
                <div class="card-header">
                     <h3 class="card-title">Services</h3>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Select your Service type</h5>
                    <p class="card-text">Select the service type from the below dropdown</p>
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 my-col ">
                        <select  class=" form-control" id="se" name="types" [(ngModel)]="selectedservicetypes" (change)="getdata()" required >
                            <option [selected] [ngValue]="selectedservicetypes" hidden disabled >{{selectedservicetypes}}</option>
                            <option *ngFor="let item of services" [ngValue]="item.service">{{item.service}}</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="card w-100" *ngFor="let item of servicelist" style="margin-bottom: 20px;" style="box-shadow: 5px 10px 18px #888888;">
                <div class="card-body">
                    <div class="row">
                        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3 my-col " style="border-right: 1px solid rgb(117, 117, 117);">
                            <img width="60%" src="../../../../assets/img/worker-car-workshop-icon-image-vector-17311448.jpg" alt="">
                        </div>
                        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 col-xs-8 my-col ">
                            <h5 class="card-title">{{item.servicename}}</h5>
                            <p class="card-text">{{item.address}}</p>
                            <h6 class="card-title">Price Extimate:<h5>{{item.charge}}</h5></h6>
                            <button (click)="selectSer(item)"  class="btn btn-primary">Select</button>
                        </div>
                    </div>
                </div>
            </div>

           
        </div>
    </div>
