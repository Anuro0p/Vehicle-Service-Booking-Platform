<div class="sidenav bg-primary" style="text-align: center ;">
    <h1 style="text-align: center ; color: rgb(206, 206, 206);">SERVO</h1>
    <hr class="solid">
    <a (click)="navigatewelcome()">Dashboard</a>
    <a (click)="navigatehome()">Workshops</a>
  </div>

  <div class="main" >
      <div class="row justify-content-md-end top bg-primary" style="background-color: rgb(150, 150, 150);" >
        <div (click)="logout()" class="col-xl-2 col-lg-2 col-md-2 col-sm-2">
            <h3  >Logout</h3>
        </div>
      </div>
      
      <div style="margin-top: 50px; background-color: rgb(0, 0, 0);">
        <ejs-chart  [primaryXAxis]='xAxis' [primaryYAxis]='yAxis'  [legendSettings]='legend' [title]='chartTitle' [tooltip]='tooltipSettings'>
            <e-series-collection>
                <e-series [dataSource]='data' type='Line' xName='serviceName' yName='count' name='Services' [marker]='markerSettings' >
        
                </e-series>
            </e-series-collection>
        </ejs-chart>
      </div>
      <div class="row justify-content-md-center">
        <button class="btn btn-md "  (click)="year=year-1" (click)="getBusiness()" ><<</button>
        <button class="btn btn-md btn-secondary">{{year}}</button>
        <button class="btn btn-md " (click)="year=year+1" (click)="getBusiness()">>></button>
      </div>
      
        
      
      
  </div>
